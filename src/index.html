<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Social Platform</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 1000px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Social Media Platform</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div class="row" style="display: flex;  margin-left:-15px; margin-right: 30px;">
          <div id="content" style="flex: 30%;">
            <table class="table">
               <thead>
                <tr>
                  <th scope="col" style="text-align: center;">Content Categories</th>
                </tr>
              </thead>
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.viewCategory(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Category</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">View Post</button>
              <hr />
            </form>
          </div>
          <div id="content" style="flex: 5%; width: 10px; margin-left: 20px; align: center">
            <table class="table">
              <thead>
                  <tr>
                    <th scope="col" style="text-align: center;">Advertisements</th>
                      <thead>
                        <tr>
                          <th scope="col">Source</th>
                          <th scope="col">Content</th>
                          <th scope="col">Category #</th>
                        </tr>
                      </thead>
                  </tr>
              </thead>
               <tbody id="adResults">
              </tbody>
            </table>
          </div>
        </div>
          <p id="accountAddress" class="text-center"></p>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
